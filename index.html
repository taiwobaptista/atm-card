<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mastercard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
    <div id="main">
        <label for="">Enter Card Details</label><br>
        <input type="number" placeholder="Enter your digits" id="inputNumber"><br>
        <button id="mybtn">Confirm</button>
    </div>

    <div id="mastercard">
        <p>This is a Mastercard</p>
        <img src="images/mastercard.png" alt="">
    </div>

    <div id="visacard">
        <p>This is a Visa Card</p>
        <img src="images/visa.png" alt="">
    </div>

    <div id="error">
        <p>Error!!</p>
        <p>Please, Input correct Pin</p>
    </div>

    <div id="inputerror">
        <p>Pin not Complete!</p>
    </div>

</div>

    <script src="main.js"></script>
</body>
</html>
